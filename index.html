<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rating with CSS</title>

  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

    <div class="rating ">
      <input id="rating5a" type="radio" name="rating" value="5">
      <label for="rating5a"><span></span>5</label>
      <input id="rating4a" type="radio" name="rating" value="4" checked>
      <label for="rating4a"><span></span>4</label>
      <input id="rating3a" type="radio" name="rating" value="3" >
      <label for="rating3a"><span></span>3</label>
      <input id="rating2a" type="radio" name="rating" value="2">
      <label for="rating2a"><span></span>2</label>
      <input id="rating1a" type="radio" name="rating" value="1">
      <label for="rating1a"><span></span>1</label>
    </div>


    <div class="rating rating-circle">
      <input id="rating5b" type="radio" name="rating2" value="5">
      <label for="rating5b"><span></span>5</label>
      <input id="rating4b" type="radio" name="rating2" value="4" checked>
      <label for="rating4b"><span></span>4</label>
      <input id="rating3b" type="radio" name="rating2" value="3" >
      <label for="rating3b"><span></span>3</label>
      <input id="rating2b" type="radio" name="rating2" value="2">
      <label for="rating2b"><span></span>2</label>
      <input id="rating1b" type="radio" name="rating2" value="1">
      <label for="rating1b"><span></span>1</label>
    </div>

    <div class="rating rating-button">
      <input id="rating5c" type="radio" name="rating3" value="5">
      <label for="rating5c"><span></span>5</label>
      <input id="rating4c" type="radio" name="rating3" value="4" checked>
      <label for="rating4c"><span></span>4</label>
      <input id="rating3c" type="radio" name="rating3" value="3" >
      <label for="rating3c"><span></span>3</label>
      <input id="rating2c" type="radio" name="rating3" value="2">
      <label for="rating2c"><span></span>2</label>
      <input id="rating1c" type="radio" name="rating3" value="1">
      <label for="rating1c"><span></span>1</label>
    </div>


</body>
</html>
